<!DOCTYPE html>
<html lang="ro">
<title>CUȚUPEDIA</title>
<link rel="stylesheet" href="Quizz.css" type="text/css">
<link rel="icon" href="Logo.png" type="image/x-icon" />
<body>
	<script type="text/javascript" src="tw.js"></script>
	<h1 class="titlu">Quizz</h1>

	<p class="intrebari" id="q1">1) Care este cea mai mare rasă de câini? </p>

		<button class="stylebut" id="a1">
			<p class="nr">a.</p>
			<p class="rasp">Boxer</p>
		</button>

		<button class="stylebut" id="a2">
			<p class="nr">b.</p>
			<p class="rasp">Marele Danez </p>
		</button>

		<button class="stylebut" id="a3">
			<p class="nr">c. </p>
			<p class="rasp">Ciobanesc German</p>
		</button>

		<p class="intrebari" id="q2">2) Care este cea mai mică rasă de câini? </p>

		<button class="stylebut" id="a4">
			<p class="nr">a.</p>
			<p class="rasp">Beagle</p>
		</button>

		<button class="stylebut" id="a5">
			<p class="nr">b.</p>
			<p class="rasp">Labrador Retriever</p>
		</button>

		<button class="stylebut" id="a6">
			<p class="nr">c.</p>
			<p class="rasp">Chihuahua</p>
		</button>

		<p class="intrebari" id="q3">3) Care este cea mai inteligentă rasă de câini? </p>

		<button class="stylebut" id="a7">
			<p class="nr">a.</p>
			<p class="rasp">Pug</p>
		</button>

		<button class="stylebut" id="a8">
			<p class="nr">b.</p>
			<p class="rasp">Border Collie</p>
		</button>

		<button class="stylebut" id="a9">
			<p class="nr">c.</p>
			<p class="rasp">Shih Tzu</p>
		</button>

		<p class="intrebari" id="q4">4) Câți ani poate trăi în medie un câine?</p>

		<button class="stylebut" id="a10">
			<p class="nr">a.</p>
			<p class="rasp">10-13 ani</p>
		</button>

		<button class="stylebut" id="a11">
			<p class="nr">b.</p>
			<p class="rasp">15-20 ani</p>
		</button>

		<button class="stylebut" id="a12">
			<p class="nr">c.</p>
			<p class="rasp">5-7 ani</p>
		</button>

		
		<p class="intrebari" id="q5">5) Care este cea mai veche rasă de câini?</p>

		<button class="stylebut" id="a13">
			<p class="nr">a.</p>
			<p class="rasp">Basenj</p>
		</button>

		<button class="stylebut" id="a14">
			<p class="nr">b.</p>
			<p class="rasp">Golden Retriever</p>
		</button>

		<button class="stylebut" id="a15">
			<p class="nr">c.</p>
			<p class="rasp">Cocker Spaniel</p>
		</button>

</body>
</html>
